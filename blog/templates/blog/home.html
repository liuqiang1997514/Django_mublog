<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>
	<a href="{% url 'blog:edit' 0 %}">新文章</a>
</h1>

<label>文章数目：{{ articles|length }}</label>
<br/>
{% for article in articles %}

	<br/>
{% endfor %}
</body>
</html>
